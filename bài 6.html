<body>
    <script>
        for (let i=1;i<=10;i++){
            document.write("<br>")
            for (let j = 1;j<=20;j++){
                if (i == 1|| i == 10){
                    document.write("*")
                    
                }else{
                    document.write(" &nbsp")
                }
                if (j== 1||j==20) {
                    document.write("*")
                }else{
                    document.write("&nbsp")
                }
            }
        }
    </script>
</body>
