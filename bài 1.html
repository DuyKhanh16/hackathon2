<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
</head>

<body>
    <script>
        let text = prompt("nhập đoạn text");
        let str = text.split("");
        let str1 = [];
        for (let i = 0; i < str.length; i++) {
            str1.unshift(str[i]);
        }
        let result = str1.join("");
        document.write(`${text} đảo ngược là ${result}`);
    </script>
</body>

</html>
