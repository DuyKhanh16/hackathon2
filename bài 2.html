<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 2</title>
</head>

<body>
    <script>
        let text = prompt("Mời nhập text");
        let arrText = text.split("");
        for (let i = 0; i < arrText.length; i++) {
            if (i == 0) {
                arrText[i] = arrText[i].toUpperCase();
            }
            if (arrText[i] == " ") {
                arrText[i + 1] = arrText[i + 1].toUpperCase();
            }

        }
        let textOut = arrText.join("");
        document.write(`${text} = ${textOut}`);
    </script>
</body>

</html>
