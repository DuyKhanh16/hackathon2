<body>
    <script>
      let number=prompt("mời nhập chuỗi số");
      let arrNumber=number.split("")
      let count=0
      for (let j = 0; j < arrNumber.length; j++) {
        for (let i = 0; i < arrNumber.length; i++) {
            if (arrNumber[i]>arrNumber[i+1]) {
            count=arrNumber[i];
            arrNumber[i]=arrNumber[i+1]
            arrNumber[i+1]=count
        }
            
        }
      }
      console.log(arrNumber);
    </script>
