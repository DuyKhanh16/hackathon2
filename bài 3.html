<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 3</title>
</head>

<body>
    <script>
        let text = prompt("Mời Nhập text");
        let arrText = text.split("");
        let arrResult = []
        for (let i = 0; i < arrText.length; i++) {
            if (arrResult.indexOf(arrText[i]) == -1) {
                arrResult.push(arrText[i]);
            }
        }
        document.write(arrResult);
    </script>
</body>

</html>
